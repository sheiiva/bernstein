apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cadvisor-daemonset
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: cadvisor-daemonset
  template:
    metadata:
      labels:
        name: cadvisor-daemonset
    spec:
      restartPolicy: Always
      containers:
      - name: cadvisor-daemonset
        image: google/cadvisor:latest
        ports:
          - name: http
            containerPort: 8080
            protocol: TCP
        volumeMounts:
        - name: disk
          mountPath: /dev/disk
          readOnly: true
        - name: docker
          mountPath: /var/lib/docker
          readOnly: true
        - name: var-run
          mountPath: /var/run
          readOnly: true
        - name: rootfs
          mountPath: /rootfs
          readOnly: true
        - name: sys
          mountPath: /sys
          readOnly: true
      volumes:
      - name: docker
        hostPath:
          path: /var/lib/docker
      - name: var-run
        hostPath:
          path: /var/run
      - name: rootfs
        hostPath:
          path: /
      - name: disk
        hostPath:
          path: /dev/disk
      - name: sys
        hostPath:
          path: /sys