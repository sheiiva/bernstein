apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: poll-ingress
  namespace: default
  labels:
    app: poll
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: poll.dop.io
    http:
      paths:
      - path: /
        backend:
          serviceName: poll-service
          servicePort: http